<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANHATTAN</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="header__logo" href="/">
                        <img src="./img/logo/logo.png" alt="Logo">
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    Главная
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    Меню
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    Афиша
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    Сотрудничество
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    Галерея
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    Новости
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <button class="header__button" type="menu">
                        бронирование
                    </button>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="main__hero hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__title">
                            <p class="hero__title-text">
                                Since 1996
                            </p>
                            <h1>
                                True. Fontanka. Underground.
                            </h1>
                        </div>
                        <div class="hero__poster">
                            <ul class="tab-controls">
                                <li class="tab-controls__item">
                                    <a class="tab-controls__link tab-controls__link--active" href="#tab1">
                                        Ближайшие
                                    </a>
                                </li>
                                <li class="tab-controls__item">
                                    <a class="tab-controls__link" href="#tab2">
                                        Скоро
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content tab-content--show" id="tab1">
                                <img src="./img/poster/poster-1.png" alt="Постер">
                                <img src="./img/poster/poster-2.png" alt="Постер">
                                <img src="./img/poster/poster-3.png" alt="Постер">
                                <img src="./img/poster/poster-4.png" alt="Постер">
                            </div>
                            <div class="tab-content" id="tab2">
                                <img src="./img/poster/poster-4.png" alt="Постер">
                                <img src="./img/poster/poster-3.png" alt="Постер">
                                <img src="./img/poster/poster-2.png" alt="Постер">
                                <img src="./img/poster/poster-1.png" alt="Постер">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
